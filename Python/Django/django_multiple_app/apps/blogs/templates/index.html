<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Django App</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/django_app/skeleton.css' %}">
    </head>
    <body>
        <form action="/blogs/create" method = "POST">
            {% csrf_token %}
            Blog Name: <input type="text" name = "name" placeholder="blog name">
            Description: <textarea class = "text" name="desc" placeholder="description"></textarea>
            <input type="submit" value = "submit">
        </form>
    </body>
</html>
