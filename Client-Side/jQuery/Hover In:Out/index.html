<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Hover In/Out</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function(){

				$(".camry").hover(function(){

					this.src = "./Images/camry_right.png";

				}, function(){
					this.src = "./Images/camry_left.jpg";
				});

				$(".civic").hover(function(){

					this.src = "./Images/civic_right.png";

				}, function(){
					this.src = "./Images/civic_left.jpg";
				});

				$(".pilot").hover(function(){

					this.src = "./Images/pilot_right.jpg";

				}, function(){
					this.src = "./Images/pilot_left.png";
				});

				$(".RAV4").hover(function(){

					this.src = "./Images/RAV4_right.jpg";

				}, function(){
					this.src = "./Images/RAV4_left.png";
				});


			});
		</script>
	</head>
	<body>
		<div class = "wrapper">
			<h1>Hover In/Out</h1>
			<div class = "images">
				<img class = "camry" src="./Images/camry_left.jpg" alt = "picture of camry">
				<img class = "civic" src="./Images/civic_left.jpg" alt="picture of civic">
				<img class = "pilot" src="./Images/pilot_left.png" alt="picture of pilot">
				<img class = "RAV4" src="./Images/RAV4_left.png" alt="picture of RAV4">
			</div>
		</div>
		<a href="https://www.paulytoyota.com"><p class = "source">Camry Images Source</p></a>
		<a href="https://www.hondanorth.com"><p class = "source">Civic Images Source</p></a>
		<a href="https://www.cars.com"><p class = "source">Pilot Images Source</p></a>
		<a href="https://www.findlaytoyota.com"><p class = "source">RAV4 Images Source</p></a>
	</body>
</html>
