<!DOCTYPE html>
<html>
	<head>
		<title>Users</title>
		<link rel="stylesheet" type="text/css" href="style1.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				$(".submit_button").click(function(){
					$("table").append("<tr><td>" + $('input[name="first_name"]').val() + "</td>"
							+ "<td>" + $('input[name="last_name"]').val() + "</td>"
							+ "<td>" + $('input[name="email_address"]').val() + "</td>"
							+ "<td>" + $('input[name="contact_num"]').val() + "</td></tr>"
						);
					return false
				});
			});
		</script>
	</head>
	<body>
		<div class = "wrapper">
			<h1>Current Users</h1>
			<div class = "line1"></div>
			<table>
				<tr class = "titles">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</table>
			<div class = "new_info" ></div>
			<h2>Add User</h2>
			<div class = "line2"></div>
			<form action = "process.php" method = "post">
				<label>First Name:</label>
				<input type="text" placeholder="First Name" name="first_name">
				<label>Last Name:</label>
				<input type="text" placeholder="Last Name" name="last_name">
				<label>Email Address:</label>
				<input type="text" placeholder="Email Address" name="email_address">
				<label>Contact #:</label>
				<input type="text" placeholder = "Phone number" name="contact_num">
				<input class = "submit_button" type="submit" name="submit" value="add user">
			</form>
		</div>	
	</body>
</html>
