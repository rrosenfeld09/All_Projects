<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Contact Card</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			
			function flip_card(){
				$(".desc_button").click(function(){
					$(this).siblings().html($('input[name="description"]').val());
					$(this).html("");
				});
			}
			$(document).ready(function(){
				$(document).on("click", ".button", function(){
					$(".cards").append("<div class = 'contact_card'><h3>" + $('input[name="first_name"]').val() + " " + $('input[name="last_name"]').val() + "<h5 class = 'desc_button'>Click for description!</h5>" + "</div>" );
						flip_card();
					return false
				});
			});
		</script>
	</head>
	<body>
		<div id = "wrapper">
			<h1>Contact Cards</h1>
			<div class = "input">
				<form action = "process.php" method = "post">
					<label>First Name:</label>
					<input type="text" placeholder="First Name" name="first_name">
					<label>Last Name:</label>
					<input type="text" placeholder = "Last Name" name="last_name">
					<label>Description:</label>
					<input class = "description" type="text" placeholder="Enter description" name="description">
					<input class = "button" type="submit" name="sumbit"	value = "add user">
				</form>		
			</div>
			<div class = "cards">		
			</div>
		</div>
	</body>
</html>
