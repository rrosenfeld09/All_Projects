<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Contact Card</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			
			$(document).ready(function(){
				$(document).on("click", ".button", function(){
					var first = $('input[name="first_name"]').val()
					var last = $('input[name="last_name"]').val()
					$(".cards").append("<div class = 'contact_card'><h3>" + first + " " + last + "<h5 class = 'desc_button'>Click for description!</h5>" + "</div>" );
					return false
				});
				$(document).on("click", ".desc_button", function(){
					$(this).siblings().html("<div class = 'new_card'>" + $('textarea').val() +"</div>");
					$(this).html("");
				});
			});
		</script>
	</head>
	<body>
		<div id = "wrapper">
			<h1>Contact Cards</h1>
			<div class = "input">
				<form action = "process.php" method = "post">
					<label>First Name:</label>
					<input type="text" placeholder="first name" name="first_name">
					<label>Last Name:</label>
					<input type="text" placeholder = "last name" name="last_name">
					<label>Description:</label>
					<textarea maxlength="150" placeholder="write a description"></textarea>
					<input class = "button" type="submit" name="sumbit"	value = "add user">
				</form>		
			</div>
			<div class = "cards">		
			</div>
		</div>
	</body>
</html>
